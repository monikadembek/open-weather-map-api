<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open Weather Map Api</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Open weather map api</h1>
    <h2>Check weather for selected city or your current location</h2>
    <p>Type the name of the city or leave blank if you want to check weather for your current location</p>
    <div class="searchBox">
      <label for="cityInput" class="searchBox__label">City name:</label>
      <input type="text" id="cityInput" class="searchBox__input">
      <button id="checkBtn" class="searchBox__btn">Check</button>  
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/weather-api.js"></script>
</body>
</html>
